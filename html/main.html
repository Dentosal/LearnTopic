<h1>About</h1>
A simple learning application that helps you learn lots of things about topics you select.

<h1>How to use</h1>
<ol>
    <li>Find a text about your topic</li>
    <li><a ui-sref="text" ui-sref-active="active">Open the text tab</a></li>
    <li>Paste your text there</li>
    <li>Select some text to see definitions, related topics and other information</li>
</ol>
